<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" class="rel" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" 
                placeholder="Type a City Name"
                class="form-control"
                id="city-input" 
                autocomplete="off"
                />
            </div>
            <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary w-100"  />
            </div>
            </div>
            </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated:<span id="date"> </span></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="img/01d.svg" alt="clear" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">°C | <a href="#">°F </a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation:</li>
                <li>Wind:<span id="wind"></span>mpH</li>
                <li>Humidity:<span id="humidtiy"></span>%</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/abecker5212020/SheCodes-Weather-App"
            target="blank"
            >Open source code</a
          >
          by Amie Becker
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
